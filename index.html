<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header content -->
    <header>
        <h1 class="text-4xl font-bold">Todo List</h1>
    </header>

    <!-- main content -->
    <main>
        <div class="container mx-auto p-4">
            <form id="todo-form" class="mb-4">
                <input type="text" id="todo-input" placeholder="Add a new task" class="border p-2 rounded">
                <input type="date" id="todo-date" placeholder="Add a due date" class="border p-2 rounded">
                <button type="button" onclick="handleAddTask()" class="bg-blue-500 text-white p-2 mt-2 rounded">Add</button>
            </form>
            <section>
                <h2 class="text-2xl font-semibold mb-4">Your Tasks</h2>
                <p id="no-tasks" class="text-gray-500 hidden">No tasks added yet.</p>

                <table class="table-fixed w-full border border-gray-400 dark:border-gray-500">
                    <thead>
                        <tr>
                            <th class="text-center">Task</th>
                            <th class="text-center">Due Date</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <!-- Todo items will be dynamically added here -->
                    </tbody>

                </table>
            </section>
        </div>
    </main>

    <footer>
        <span>&copy; 2025 Coding Camp - mini project</span>
    </footer>

    <script src="js\script.js"></script>
</body>
</html>
