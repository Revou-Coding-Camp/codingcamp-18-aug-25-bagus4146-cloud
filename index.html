<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#1e293b] text-white flex flex-col items-center justify-center min-h-screen">

    <!-- header content -->
    <header class="mb-6">
        <h1 class="text-4xl font-bold text-indigo-200">Todo List</h1>
    </header>

    <!-- main content -->
    <main class="bg-[#334155] rounded-xl border border-slate-600 max-w-2xl w-full p-6 shadow-lg">
        <div class="container mx-auto p-4">
            <form id="todo-form" class="flex flex-col sm:flex-row gap-2 mb-6">
                <input type="text" id="todo-input" placeholder="Add a new task" class="flex-1 px-3 py-2 rounded bg-[#475569]">
                <input type="date" id="todo-date" placeholder="Add a due date" class="px-3 py-2 rounded bg-[#475569]">
                <button type="button" onclick="handleAddTask()" class="bg-indigo-400 px-4 py-2 rounded text-white font-semibold">Add</button>
            </form>

            <section class="flex justify-between items-center mb-4 flex-wrap gap-2">
                <div class="flex gap-2 flex-1">
                    <input type="text" id="filter-input" placeholder="Search tasks..." class="flex-1 px-3 py-2 rounded bg-[#475569]" />
                    <button type="button" id="filter" class="bg-slate-500 text-white px-4 py-2 rounded font-medium" value="Filter" onclick="filterTasks()">Filter</button>
                </div>
                <div>
                    <button type="button" id="delete" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded font-medium" value="Delete all" onclick="deleteTask()">Delete all</button>
                </div>
            </section>

            <section>
                <table class="table-fixed w-full border border-gray-400 dark:border-gray-500">
                    <thead class="bg-[#1e293b] text-indigo-200">
                        <tr>
                            <th class="py-2">Task</th>
                            <th class="py-2">Due Date</th>
                            <th class="py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <!-- Todo items will be dynamically added here -->
                    </tbody>

                </table>
            </section>
        </div>
    </main>

    <footer class="mt-6 text-gray-400 text-sm">
        &copy; 2025 Todo List App - Bagus. All rights reserved.
    </footer>

    <script src="js\script.js"></script>
</body>
</html>
